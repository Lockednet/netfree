<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe nosso App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fundo de partículas ajustado para cobrir toda a página */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none; /* Garante que o fundo não bloqueie a rolagem */
        }

        /* Estilos principais */
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 2em;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid white;
            background-image: url('https://i.imgur.com/noHIajl.jpeg');
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid white;
            background-size: cover;
            background-position: center;
        }

        .download-btn {
            padding: 15px 30px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
            text-decoration: none;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        footer {
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .telegram-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
        }
        
        .telegram-link .fa-telegram {
            color: #0088cc;
        }
    </style>
</head>
<body>
    <!-- Partículas no fundo -->
    <div id="particles-js"></div>

    <div class="content">
        <h1>INTERNET GRÁTIS</h1><br>
        <span>Para você que procura internet móvel<br>Grátis a famosa (net-free) aqui estão alguns aplicativos para você.</span>

        <div class="button-container">
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/xZJwtmR.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=com.sockslitepro.net" class="download-btn">SOCKS LITE</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/JhdVzCn.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=com.hunter.net" class="download-btn">REV HUNTER</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/ghvPH4K.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=app.sshtproject" class="download-btn">SSH T PROJECT</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/bSM2xa6.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=br.com.litesshbrasil" class="download-btn">SSH BRASIL</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/v5wuv0F.jpeg');"></div>
                <a href="https://play.google.com/store/apps/dev?id=6085349683024113186" class="download-btn">DOCNET</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/A5kymiQ.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=com.gdmnetpro.vpn" class="download-btn">GDMNET</a>
            </div>
            <div class="button-group">
                <div class="button-logo" style="background-image: url('https://i.imgur.com/JqqLmNV.jpeg');"></div>
                <a href="https://play.google.com/store/apps/details?id=com.trrorcloud.br" class="download-btn">TERRO CLOUD</a>
            </div>
        </div><br>
    </div><br>

    <footer>
        <a href="https://t.me/LOCKED_PLAYER" class="telegram-link">
            <i class="fab fa-telegram"></i> @LOCKED_PLAYER
        </a>
    </footer>
     </div><br>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF"] },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                move: { direction: "bottom", speed: 2, out_mode: "out" }
            }
        });
    </script>
</body>
</html>
